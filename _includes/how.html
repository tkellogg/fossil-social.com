<section class="hero is-fullheight has-text-centered has-background-white-ter" id="how">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="columns is-centered is-multiline is-mobile">
                  {% for project in site.data.reasons %}
                    <div class="column has-text-centered is-paddingless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
                      id="project-card">
                      <a href="{{project.link}}">
                      <div class="has-background-black card">
                        <figure class="image is-3by1" style="background-image: url({{project.image}});">
                        </figure>
                        <div class="card-content">
                          <h1 class="title has-text-white is-size-4">{{ project.name }}</h1>
                          <p class="has-text-white has-text-weight-light content">{{ project.description | truncate: 80}}</p>
                        </div>
                      </div>
                      </a>
                    </div>
                  {% endfor %}
                </div>

            </div>
                <br/>
                <div class="column has-text-left-desktop has-text-left-tablet has-text-left-fullhd has-text-left-widescreen">
                    <div class="container columns is-centered">
                        <div>
                            <a href="{{site.app-url}}"
                                class="button is-rounded is-uppercase has-text-weight-normal is-white is-outlined">Try Now</a>
                            </a>
                        </div>
                        <div>
                            <a href="/#contact"
                                class="button is-rounded is-uppercase has-text-weight-normal is-white is-outlined">Read More</a>
                            </a>
                        </div>
                    </div>
                </div>
        </div>
</section>
